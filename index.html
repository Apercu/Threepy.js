<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<link href="dist/style.css" type="text/css" rel="stylesheet">

		<script src="dist/three.min.js" type="text/javascript"></script>
		<script src="dist/OrbitControls.js" type="text/javascript"></script>
		<script src="dist/OBJMTLLoader.js" type="text/javascript"></script>
		<script src="dist/MTLLoader.js" type="text/javascript"></script>
		<script src="dist/ShaderParticles.min.js" type="text/javascript"></script>

		<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

	</head>
	<body ng-app="zabylonApp" ng-controller="zabylonCtrl">
		<nav class="drag">
			<span>
				<a class="hide nodrag" ng-click="minimize()"></a>
				<a class="resize nodrag" ng-click="toggleFull()"></a>
				<a class="close nodrag" ng-click="quit()"></a>
			</span>
		</nav>
		<section ng-if="!ui.connected">
			<form ng-submit="connect()">
				<input type="text" ng-model="ui.connectHost">
				<input type="number" ng-model="ui.connectPort">
				<input type="submit" value="Valider">
			</form>
		</section>
		<section ng-if="ui.connected && selectedInfos" class="infos">
			<p>[ {{ selectedInfos.x }},{{ selectedInfos.y }} ]</p>
			<span>Ressources:</span>
			<ul>
				<li ng-repeat="ressource in selectedInfos.res">{{ ressourcesNames[ressource.type] }} x{{ ressource.quantity }}</li>
			</ul>
		</section>
	</body>
</html>
